<div class="watchlist">

    <ng-container *ngIf="getCart().length !=0">
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Serial number</th>
                                <th>City</th>
                                <th>Temperature(in Â°C)</th>
                                <th>Condition</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of getCart(); let i = index">
                                <td>{{i+1}}</td>
                                <td>{{this.item.location}}</td>
                                <td>{{item.current.temp_c}}</td>
                                <td>{{item.current.condition.text}}</td>
                            
                            </tr>
                            <!-- <tr>
                                <td colspan="4"></td>
                                <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                                <td><button class="btn btn-success">Checkout</button></td>
                                <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>


    <ng-container *ngIf="getCart().length ==0">
        <div class="container">
            <div class="card">
                <h5 class="card-title">My Watchlist</h5>
            </div>
            <div class="center">
                <h4>Your Watchlist is empty!</h4>
            </div>
        </div>
    </ng-container>
</div>
